
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVN-Ripper Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            border: 1px solid #e1e1e1;
        }
        th {
            background-color: #34495e;
            color: #ffffff;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f0f3f6;
        }
        tr:hover {
            background-color: #d6eaf8;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-failed {
            color: red;
            font-weight: bold;
        }
        .status-undecodable {
            color: orange;
            font-weight: bold;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>SVN-Ripper Report</h1>
    <p style="text-align: center;">Generated on: {date}</p>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Status</th>
                <th>Size (bytes)</th>
                <th>Saved As</th>
            </tr>
        </thead>
        <tbody>
            {rows}
        </tbody>
    </table>
    <div class="footer">
        <p>SVN-Ripper by Dardan Prebreza Â· For authorized use only</p>
    </div>
</body>
</html>
